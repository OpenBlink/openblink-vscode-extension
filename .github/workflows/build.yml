name: Build native modules

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install deps
        run: npm ci
      - name: Build
        run: |
          npm run build-native
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: noble-windows-x64
          path: build/Release/noble.node

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install deps
        run: npm ci
      - name: Build
        run: |
          npm run build-native
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: noble-darwin-x64
          path: build/Release/noble.node

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: 16
      - name: Install deps
        run: npm ci
      - name: Build
        run: |
          npm run build-native
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: noble-linux-x64
          path: build/Release/noble.node 